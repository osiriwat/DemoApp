<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classic theme - jQuery Mobile Demos</title>
    <link rel="stylesheet" href="css/theme-classic.css">
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(document).on("pagecreate", function () {
            var themeClass = "b";

            $("#testpage").removeClass(
                "ui-page-theme-a ui-page-theme-b ui-page-theme-c ui-page-theme-d ui-page-theme-e").addClass(
                "ui-page-theme-" + themeClass);
            $("#ui-body-test").removeClass("ui-body-a ui-body-b ui-body-c ui-body-d ui-body-e").addClass(
                "ui-body-" + themeClass);
            $("#ui-bar-test, #ui-bar-form").removeClass("ui-bar-a ui-bar-b ui-bar-c ui-bar-d ui-bar-e").addClass(
                "ui-bar-" + themeClass);
            $(".ui-collapsible-content").removeClass("ui-body-a ui-body-b ui-body-c ui-body-d ui-body-e").addClass(
                "ui-body-" + themeClass);
            $(".theme").text(themeClass);
        });
    </script>
</head>

<body>

    <div data-role="page" id="testpage">

        <div data-role="header">
            <h1>Login</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">

            <form>
                <ul data-role="listview" data-inset="true">
                    <li class="ui-field-contain">
                        <label for="userName">User name: </label>
                        <input type="text" name="userName" id="userName" value="" data-clear-btn="true">
                    </li>
                    <li class="ui-field-contain">
                        <label for="password">Password: </label>
                        <input type="text" name="password" id="password" value="" data-clear-btn="true">
                    </li>
                    <li class="ui-field-contain">
                        <span style="float:right">
                            <select name="flip3" id="flip3" data-role="slider">
                                <option value="off">Login</option>
                                <option value="on">Cancel</option>
                            </select>
                        </span>
                    </li>
                </ul>
            </form>
        </div><!-- /content -->

        <div data-role="footer">
            <h4></h4>
        </div><!-- /footer -->

    </div><!-- /page -->

</body>

</html>
